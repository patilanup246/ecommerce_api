{% extends 'dashboard/naviGation.html' %}
{% load static %}
{% block content %}

<div class="page-head_agile_info_w3l">

</div>

<div class="services-breadcrumb">
		<div class="agile_inner_breadcrumb">
			<div class="container">
				<ul class="w3_short">
					<li>
						<a href="{% url 'VendorDashboard' %}">Home</a>
						<i>|</i>
					</li>
					<li>Update Stocks Details</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- //page -->
	<!-- contact page -->
	<div class="contact-w3l">
		<div class="container">
			<!-- tittle heading -->
			<h3 class="tittle-w3l">Update Stocks Details
				<span class="heading-style">
					<i></i>
					<i></i>
					<i></i>
				</span>
			</h3>
			<!-- //tittle heading -->
			<!-- contact -->
			<div class="contact agileits">
				<div class="contact-agileinfo">
					<div class="contact-form wthree">

                        <form method="post" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                          <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Product</label>
                            <div class="col-sm-8">
                            <select name="product" class="form-control">
                                {% for product in products %}
                                <option value="{{product.id}}">{{product.product_name}}</option>
                                {% endfor %}
                            </select>

                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-8">
                                <select name="category" class="form-control">
                                {% for category in categories %}
                                <option name="category" value="{{category.id}}">{{category.category_name}}</option>
                                {% endfor %}
                            </select>

                            </div>
                          </div>

                            <div class="form-group row">
                            <label  class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-8">
                                <input type="text" name="quantity" placeholder="" class="form-control">
                            </div>
                          </div>

                            <div class="form-group row">
                            <label  class="col-sm-2 col-form-label">Price</label>
                            <div class="col-sm-8">
                                <input type="text" name="price" placeholder="" class="form-control">
                            </div>
                          </div>

                            <div class="form-group row">
                            <label  class="col-sm-2 col-form-label">Selling Price</label>
                            <div class="col-sm-8">
                                <input type="text" name="selling_price" placeholder="" class="form-control">
                            </div>
                          </div>

                            <div class="form-group row">
                            <label  class="col-sm-2 col-form-label">Status</label>
                            <div class="col-sm-8">
                                <select name="status" class="form-control">

                                <option value="true">True</option>
                                <option value="false">False</option>

                                </select>
                            </div>
                          </div>

                          <div class="form-group row">
                            <div class="col-sm-10">
                              <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                          </div>
                        </form>

					</div>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
